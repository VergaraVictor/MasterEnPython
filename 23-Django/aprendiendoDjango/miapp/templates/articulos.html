{%  extends 'layout.html'%}
{% load filters %}

{% block title %} Listado de artículos {% endblock %}

{% block content %}

<h1 class="title">Listado de artículos</h1>
    <ul>
        {% for articulo in articulos %}
            <h4>{{articulo.id}}. {{articulo.title}}</h4>
            <p>
                {{articulo.content}}
                <br>
                <a href="{% url 'borrar' id=articulo.id %}">Eliminar</a>
            </p>
            <br/>
        {% endfor %}
    </ul>
{% endblock %}
