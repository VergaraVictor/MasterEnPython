<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        <!-- Titulo de cada página -->
        {% endblock %}
        | Víctor Vergara
    </title>
    {% load static %}
    <link rel="stylesheet" typw="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- Cabecerade ka pagina -->
    <header>
        <div id="logotipo">
            <!-- Logo django -->
             <img src="{% static 'images/logo.png' %}" alt="" />
            <h1>Sitio web con Django</h1>
        </div>
    </header>
    
    <nav>
        <ul>
            <li>
                <a href="/inicio">Inicio</a>
            </li>
            <li>
                <a href="/hola-mundo">Hola Mundo</a>
            </li>
            <li>
                <a href="/pagina-pruebas">Página de pruebas</a>
            </li>
            <li>
                <a href="/contacto-dos">Contacto</a>
            </li>
        </ul>
    </nav>
    <div class="barra">
        <span class="esquina-izquierda"></span>
        <span class="relleno-barra"></span>
        <span class="esquina-derecha"></span>
    </div>

    <div id="content">
        <h2 class="title">Titulo prueba</h2>
        {% block content %}
            <!-- Codigo que viene de templates -->
            <strong>Contenido del bloque original!!!</strong>
        {% endblock %}
    </div>

    <footer>
        Master en Python &copy; Víctor Vergara
    </footer>
</body>
</html>
